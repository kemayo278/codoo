<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .splash-container {
            text-align: center;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }
        .loading-text {
            color: #333;
            font-size: 16px;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }
        .loading-dots:after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="/assets/images/salesbox-logo.svg" class="logo" alt="Logo">
        <div class="loading-text">
            Initializing System<span class="loading-dots"></span>
        </div>
    </div>
</body>
</html>
